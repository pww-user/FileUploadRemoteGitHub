<ion-header data-comp-id="header.1">
    <ion-navbar color="primary" data-comp-id="navbar.1" style="">
        <ion-buttons data-comp-id="buttons.1" left="">
            <button data-comp-id="button.1" icon-only="" ion-button="" menuToggle="">
                <ion-icon class="ion-ios-menu" name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title data-comp-id="title.1">
            <span data-comp-id="text.1" ion-text="">Confirmation</span>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content data-comp-id="content.1">
    <div class="container-primary" data-comp-id="div.1" style="padding: 10%;">
        <ion-row data-comp-id="row.1" style="">
            <ion-col data-comp-id="column.1" style="text-align: center;">
                <ion-icon class="ion-ios-checkmark-circle" data-comp-id="icon.2"
                    style="font-size: 28px"></ion-icon>
                <p [innerHTML]="data.summary" data-comp-id="text.2" ion-text=""
                    style="white-space: pre; font-size: 15px; margin: 20px;"></p>
            </ion-col>
        </ion-row>
    </div>
    <ion-list data-comp-id="list.1">
        <ion-item (click)="action('uploadedLink')" data-comp-id="item.1">
            <div data-comp-id="text.3" ion-text="">{{data.filename}}</div>
            <ion-icon class="ion-ios-arrow-forward" color="primary" data-comp-id="icon.1"
                item-end="" style=""></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
